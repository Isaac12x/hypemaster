}

<div class="container">
  <img src="" alt="" style="widht: 100%; height: 100px">
    <div class="row">
        <div class="row">
          <div class="col-md-9">


              <img src="0.png" style="width: 790px" alt="">
            </div>


            <div class="col-xs-12 col-md-3">
            <div class="panel panel-default">
              <div class="panel-heading text-center">
                          <h4>Review Order</h4>
                      </div>
                      <div class="panel-body">
                              <div class="col-md-12">
                                  <strong>Bus stop C </strong>
                                  <div class="pull-right"><span>$</span><span>1200.00</span></div>
                              </div>
                              <div class="col-md-12">
                                  <strong>Bus stop FG</strong>
                                  <div class="pull-right"><span>$</span><span>1200.00</span></div>
                              </div>
                              <div class="col-md-12">
                                  <small></small>
                                  <div class="pull-right"><span>-</span></div>
                                  <hr>
                              </div>
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Payment Details
                    </h3>
                    <div class="checkbox pull-right">
                        <label>
                            <input type="checkbox" />
                            Remember
                        </label>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form">
                    <div class="form-group">
                        <label for="cardNumber">
                            CARD NUMBER</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number"
                                required autofocus />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        </div>
                    </div>
                      <!-- Name -->
          <div class="control-group">
            <label class="control-label"  for="username">CARD HOLDER'S NAME</label>
            <div class="controls">
                 <input type="text" class="form-control" id="cardNumber" placeholder=""
                                required  />
            </div>
          </div>
                    <div class="row">
                        <div class="col-xs-7 col-md-7">
                            <div class="form-group">
                                <label for="expityMonth">
                                    EXPIRY DATE</label>
                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                    <input type="text" class="form-control" id="expityMonth" placeholder="MM" required />
                                </div>
                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                    <input type="text" class="form-control" id="expityYear" placeholder="YY" required /></div>
                            </div>
                        </div>
                        <div class="col-xs-5 col-md-5 pull-right">
                            <div class="form-group">
                                <label for="cvCode">
                                    CVV2</label>
                                <input type="password" class="form-control" id="cvCode" placeholder="CVV2" required />
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <ul class="nav nav-pills nav-stacked">
                <li class="active nasd"><a href="#"><span class="badge pull-right"><span class="glyphicon glyphicon-gbp"></span>4200</span> Invoice Total</a>
                </li>
            </ul>
            <br/>
            <a href="#" class="btn btn-success btn-lg btn-block btn-d" role="button">Pay</a>
        </div>
    </div>
</div>
